<!DOCTYPE html>
<html>
	<head>
		<title>ME3 Character Randomizer</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="resources/icon.jpg" type="image/icon type">
		<link rel="stylesheet" href="resources/style.css">
	</head
	<body>
		<div class="randomized" id="divOptions">
			<center>
				<font size="24">
					<p id="pOptions">
						<u>OPTIONS</u>
					</p>
				</font>
			</center>
			<br>
			<div class="options" style="display: inline-block;">
				<br>
				<input type="checkbox" id="chkTalonEngineer" onclick="storeChkbox(this.id)"><label for="chkTalonEngineer">exclude Talon Mercenary</label><br>
				<input type="checkbox" id="chkRandWeapon" onclick="storeChkbox(this.id);disableWeapon()" checked><label for="chkRandWeapon">randomize Weapons</label>
				<br><br>
				<input type="checkbox" id="chkRandPowers" onclick="storeChkbox(this.id)"><label for="chkRandPowers">randomize Powers</label>
			</div>
			<div class="options"  style="display: inline-block;">
				<p>Weapon Count:</p>
				<input type="radio" id="chkWeaponCountAny" name="weaponCount" onclick="storeRadio(this.id)" checked><label id="lblWeaponCountAny" for="chkWeaponCountAny">any</label><br>
				<input type="radio" id="chkWeaponCountOne" name="weaponCount" onclick="storeRadio(this.id)"><label id="lblWeaponCountOne" for="chkWeaponCountOne">1</label><br>
				<input type="radio" id="chkWeaponCountTwo" name="weaponCount" onclick="storeRadio(this.id)"><label id="lblWeaponCountTwo" for="chkWeaponCountTwo">2</label>
			</div>
			<div class="options"  style="display: inline-block;">
				<br>
				<input type="checkbox" id="chkLimitWeight" onclick="storeChkbox(this.id)" checked><label id="lblLimitWeight" for="chkLimitWeight">limit weight</label><br>
				<input type="checkbox" id="chkRandMods" onclick="storeChkbox(this.id);disableMods()" checked><label id="lblRandMods" for="chkRandMods">randomize Mods</label><br>
				<input type="checkbox" id="chkUselessMods" onclick="storeChkbox(this.id)" checked><label id="lblUselessMods" for="chkUselessMods">no useless Mods</label>
			</div>
			<div class="options"  style="display: inline-block;">
				<br>
				<input type="checkbox" id="chkRandAmmo" onclick="storeChkbox(this.id);disableAmmo()" checked><label for="chkRandAmmo">randomize Ammo Bonus</label><br>
				<br>
				<input type="checkbox" id="chkRandArmor" onclick="storeChkbox(this.id)" checked><label for="chkRandArmor">randomize Armor Bonus</label><br>
				<input type="checkbox" id="chkRandWeaponBonus" onclick="storeChkbox(this.id);disableWeaponBonus()" checked><label for="chkRandWeaponBonus">randomize Weapon Bonus</label><br>
				<input type="checkbox" id="chkRandGear" onclick="storeChkbox(this.id);disableGear()" checked><label for="chkRandGear">randomize Gear Bonus</label>
			</div>
			<div class="options"  style="display: inline-block;">
				<br>
				<input type="checkbox" id="chkUselessAmmo" onclick="storeChkbox(this.id)" checked><label id="lblUselessAmmo" for="chkUselessAmmo">no useless Ammo Bonus</label><br>
				<input type="checkbox" id="chkExplosive" onclick="storeChkbox(this.id)"><label id="lblExplosive" for="chkExplosive">no Explosive Rounds</label><br>
				<br>
				<input type="checkbox" id="chkUselessWeaponBonus" onclick="storeChkbox(this.id)" checked><label id="lblUselessWeaponBonus" for="chkUselessWeaponBonus">no useless Weapon Bonus</label><br>
				<input type="checkbox" id="chkUselessGear" onclick="storeChkbox(this.id)" checked><label id="lblUselessGear" for="chkUselessGear">no useless Gear Bonus</label>
			</div>
			<br><br>
			<p align="center"><button type="button" onclick="rollKit()">randomize</button></p>
			<center>NOTE: To reroll a specific item, click on the picture.</center>
		</div>
		<b>
		<div class="container">
			<div>
				<div class="initialNoShow" style="display: inline-block;">
					<div class="character">
						<center>
							<div>
								<font size="4"><p id="characteroutput"></p></font><br><img id="characterPic" src="" onclick="reRollCharacter()">
							</div>
						</center>
					</div>
				</div>
				<div class="initialNoShow" style="display: inline-block;">
					<div class="character">
						<center><font size="4"><p id="weaponoutput1"></p></font><br><br><img id="weaponPic1" src="" onclick="reRollWeapon(1)"></center><br><br><br>
						<table width="100%">
							<tbody>
								<tr>
									<td>
										<center><font size="2" color="#909091">
											<img class="mod" id="weapon1mod1Pic" src="" onclick="rollWeaponMods(1)"><p id="weapon1mod1"></p>
										</font></center>
									</td>
									<td>
										<center><font size="2" color="#909091">
											<img class="mod" id="weapon1mod2Pic" src="" onclick="rollWeaponMods(1)"><p id="weapon1mod2"></p>
										</font></center>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="initialNoShow" style="display: inline-block;">
					<div class="character">
						<center><font size="4"><p id="weaponoutput2"></p></font><br><br><img id="weaponPic2" src="" onclick="reRollWeapon(2)"></center><br><br><br> 
						<table width="100%">
							<tbody>
								<tr>
									<td>
										<center><font size="2" color="#909091">
											<img class="mod" id="weapon2mod1Pic" src="" onclick="rollWeaponMods(2)"><p id="weapon2mod1"></p>
										</font></center>
									</td>
									<td>
										<center><font size="2" color="#909091">
											<img class="mod" id="weapon2mod2Pic" src="" onclick="rollWeaponMods(2)"><p id="weapon2mod2"></p>
										</font></center>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="initialNoShow3" style="display: inline-block;">
				<div class="character3" onclick="reRollPowers()">
				<div class="pow">
					<div class="powers">
						<div class="powername">
							<center><font size="3">
								<p id="power1name"></p>
							</font></center>
						</div>
						<div class="powerranks">
							<img id="power1rank1" src="">
							<img id="power1rank2" src="">
							<img id="power1rank3" src="">
							<img id="power1rank4" src="">
							<img id="power1rank5" src="">
							<img id="power1rank6" src="">
						</div>
					</div>
					<div class="powers">
						<div class="powername">
							<center><font size="3">
								<p id="power4name"></p>
							</font></center>
						</div>
						<div class="powerranks">
							<img id="power4rank1" src="">
							<img id="power4rank2" src="">
							<img id="power4rank3" src="">
							<img id="power4rank4" src="">
							<img id="power4rank5" src="">
							<img id="power4rank6" src="">
						</div>
					</div>
					<div class="powers">
						<div class="powername">
							<center><font size="3">
								<p id="power2name"></p>
							</font></center>
						</div>
						<div class="powerranks">
							<img id="power2rank1" src="" >
							<img id="power2rank2" src="">
							<img id="power2rank3" src="">
							<img id="power2rank4" src="">
							<img id="power2rank5" src="">
							<img id="power2rank6" src="">
						</div>
					</div>
					<div class="powers">
						<div class="powername">
							<center><font size="3">
								<p id="power5name"></p>
							</font></center>
						</div>
						<div class="powerranks">
							<img id="power5rank1" src="">
							<img id="power5rank2" src="">
							<img id="power5rank3" src="">
							<img id="power5rank4" src="">
							<img id="power5rank5" src="">
							<img id="power5rank6" src="">
						</div>
					</div>
					<div class="powers">
						<div class="powername">
							<center><font size="3">
								<p id="power3name"></p>
							</font></center>
						</div>
						<div class="powerranks">
							<img id="power3rank1" src="">
							<img id="power3rank2" src="">
							<img id="power3rank3" src="">
							<img id="power3rank4" src="">
							<img id="power3rank5" src="">
							<img id="power3rank6" src="">
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="initialNoShow2" style="display: inline-block;">
				<div class="character2">
					<div class="gear">
						<center>
							<font size="4"><p id="ammoOutput1"></p></font><br>
							<img class="mod" id="ammoPic" src="" onclick="rollRandomAmmo()">
							<font size="3" color="#909091"><p id="ammoOutput2"></p></font>
						</center>
					</div>
					<div class="gear">
						<center>
							<font size="4"><p id="weaponBonusOutput1"></p></font><br>
							<img class="mod" id="weaponBonusPic" src="" onclick="rollRandomWeaponBonus()">
							<font size="3" color="#909091"><p id="weaponBonusOutput2"></p></font>
						</center>
					</div>
					<div class="gear">
						<center>
							<font size="4"><p id="armorOutput1"></p></font><br>
							<img class="mod" id="armorPic" src="" onclick="rollRandomArmor()">
							<font size="3" color="#909091"><p id="armorOutput2"></p></font>
						</center>
					</div>
					<div class="gear">
						<center>
							<font size="4"><p id="GearOutput1"></p></font><br>
							<img class="mod" id="gearPic" src="" onclick="rollRandomGear()">
							<font size="3" color="#909091"><p id="GearOutput2"></p></font>
						</center>
					</div>
				</div>
			</div>
		</div>
		</b>
	</body>
	<script src="resources/main.js"></script>
</html>
